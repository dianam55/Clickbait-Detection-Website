<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disertatie - Clickbait Classification</title>
    <meta name="description" content="Clickbait detection">
    <meta name="googlebot" content="index,follow">
    <meta name="robots" content="max-snippet:-1,max-image-preview:large,max-video-preview:-1"/>
    <meta name="googlebot" content="max-snippet:-1,max-image-preview:large,max-video-preview:-1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Clickbait Detector</h1>
        <div class="content-submit">
            <div class="content-stanga">
                <h2>Enter a headline example! :D</h2>
                <div class="buttons">
                    <button type="button" class="btn-language"><img src="images/EN.svg" alt="english"></button>
                    <button type="button" class="btn-language"><img src="images/RO.svg" alt="romanian"></button>
                    <button type="button" class="btn-language"><img src="images/HU.svg" alt="hungarian"></button>
                </div>
                <div class="textarea-and-button">
                    <textarea class="headline" placeholder="Type something..." maxlength="200"></textarea>
                    <div class="paste-delete">
                        <img id="pasteBtn" src="images/paste.svg" alt="Paste">
                        <img id="deleteBtn" src="images/delete.svg" alt="Delete">
                    </div>
                    <div class="submit-and-char-count">
                        <div class="char-count">0 / 200</div>
                        <button type="submit" class="btn-submit">Detect</button>
                    </div>
                </div>
                <p id="result">Your headline is likely:</p>
            </div>
            <div class="content-dreapta">
                <canvas id="confidenceChart" width="300" height="200"></canvas>
                <div class="warning">
                    <img id="icon-warning" src="images/Warning.svg" alt="Warning">
                    <p id="languageWarning" class="language-warning"></p>
                </div>
            </div>
        </div>
    </header>
</body>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
